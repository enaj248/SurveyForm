<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
   <h1 id="title">Feedback Form</h1>
   <p id ="description">let me know what you think:</p>
   <form id="Survey-form">
    <div class="input-headings">
    <label for="name" id="name-label">Name:</label>
    <input id ="name" type="text" name="name" placeholder="Enter name" required class="form-input"></input>
    <br>

    <label for="email" id="email-label">Email:</label>
    <input id="email" type="email" name="email" placeholder="you@email.com" required class="form-input"></input>
    <br>
    
    <label for="age" id="number-label">Age:</label>
    <input id="age" type="number" name="number" placeholder="99" min="10" max="100" class="form-input"></input>
    <br>
    
    <label for="dropdown" id="dropdown">Purpose of visit</label>
    <select id="dropdown" class="form-input">
        <option value="potential">Potential Employer</option>
        <option value="colleague">Colleague</option>
        <option value="Other">Other</option>
    </select>
    <br>

    <label for="feedback" id="feedback"><B>What did you think?</B></label>
    <br>
    <input for="feedback" id="Great" type="radio">
    <label for="feedback">It was great</label>
    <br>
    <input for="feedback" id="Improvement" type="radio">
    <label for="feedback">It could do with some improvement</label>
    <br>
    <input for="feedback" id="moreimprovement" type="radio">
    <label for="feedback">It could do with alot of improvement</label>
    <br>
    <input for="feedback" id="awful" type="radio">
    <label for="feedback">Absolutely awful</label>
    <br>
    <label for="checkbox"><b>Which Project was your favourite?</b></label>
    <br>
    <input id="survey" type="checkbox" name="Survey">
    <label name="1">Survey</label>
    <br>
    <input id="2" type="checkbox" name="2">
    <label name="2">2</label>
    <br>
    <input id="3" type="checkbox" name="3">
    <label name="3">3</label>
    <br>
    <label id="textarea">Additional comments:</label>
    <br>
    <textarea id="textarea" name="instructions" rows="5" cols="40">
    
    </textarea>
    <br>
    <input Id="submit" type="submit" value="submit" class="submit">
    </div> 
    </form>
</body>
</html>
